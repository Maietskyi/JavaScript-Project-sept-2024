<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background-container">
    <div class="test-container">
        <h3>Test</h3>
        <p>Name/Value Pair</p>
        <div class="input-pair-container" id="inputPairContainer">
                <input type="text" id="inputPair" name="inputPair" placeholder="Name=Value">
                <button id="addButton">Add</button>
        </div>
        <p class="text-error" id="textError"></p>
        <p>Name/Value Pair List</p>
        <div class="input-list-container">
            <div class="input-list" id="inputList"></div>
            <div class="button-container">
            <button id="sortByNameButton">Sort by Name</button>
            <button id="sortByValueButton">Sort by Value</button>
            <button id="deleteButton">Delete</button>
            </div>
        </div>

    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
